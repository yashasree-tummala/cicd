runtime: nodejs18

handlers:
  # Serve all static files from the 'build' directory (generated by 'npm run build')
  - url: /(.+)
    static_files: build/\1
    upload: build/(.*)

# Redirect all requests to the index.html file
# This is important for client-side routing in React apps
  - url: /.*
    static_files: build/index.html
    upload: build/index.html